version: '3.7'

services:
  cassandra1:
    image: cassandra:latest
    container_name: cassandra1
    networks:
      cassandra_network:
        ipv4_address: 192.168.1.200
    environment:
      - CASSANDRA_CLUSTER_NAME=CassandraCluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data1:/var/lib/cassandra
    ports:
      - "9042:9042"

  cassandra2:
    image: cassandra:latest
    container_name: cassandra2
    networks:
      cassandra_network:
        ipv4_address: 192.168.1.201
    environment:
      - CASSANDRA_CLUSTER_NAME=CassandraCluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data2:/var/lib/cassandra
    ports:
      - "9042:9042"

  cassandra3:
    image: cassandra:latest
    container_name: cassandra3
    networks:
      cassandra_network:
        ipv4_address: 192.168.1.202
    environment:
      - CASSANDRA_CLUSTER_NAME=CassandraCluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data3:/var/lib/cassandra
    ports:
      - "9042:9042"

networks:
  cassandra_network:
    driver: macvlan
    driver_opts:
      parent: eth1
    ipam:
      config:
        - subnet: "192.168.1.0/24"

volumes:
  cassandra_data1:
  cassandra_data2:
  cassandra_data3:
